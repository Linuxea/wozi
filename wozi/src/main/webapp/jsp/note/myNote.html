<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<base href="http://localhost:8080/wozi/">
    <title>Bootstrap 实例 - 组件对齐方式</title>
	<link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
	.container-fluid {
    background: #0d73da;
}
	.navbar-default .navbar-brand {
    color: #fff;
}
	input[type=text], input[type=password]:focus {
    -webkit-appearance: none;
}
.zu-top-search-input {
    padding: 7px 50px 7px 10px;
    width: 100%;
    color: #49525c;
    font-size: 14px;
    line-height: 17px;
    background-color: #e1eaf2;
    border: 1px solid #045bb2;
    border-radius: 4px;
    box-shadow: inset 0 1px 3px rgba(0,0,0,.2), 0 1px 0 rgba(255,255,255,.1);
    outline: 0;
    box-sizing: border-box;
    -webkit-transition: all .2s ease-in-out;
    transition: all .2s ease-in-out;
}
.zu-top-search-form .zu-top-search-button {
    position: absolute;
    top: 0;
    right: 0;
    width: 40px;
    height: 100%;
    background: #0e78e7;
    background: -webkit-linear-gradient(top,#0e7bef,#0d73da);
    background: linear-gradient(to bottom,#0e7bef,#0d73da);
    border: 1px solid #045bb2;
    border-top-right-radius: 4px;
    border-bottom-right-radius: 4px;
    box-shadow: 0 1px 2px rgba(0,0,0,.05), inset 0 1px 1px rgba(255,255,255,.15);
    box-sizing: border-box;
    outline: 0;
    cursor: pointer;
}
	.sprite-global-icon-magnifier-dark {
    background-position: -82px 0;
    width: 15px;
    height: 15px;
}
	button {
    padding: 0;
    line-height: 1.7;
}
	.btn-search {
    color: #fff;
    background-color: #0d73da;
    border-color: #0d73da;
}
	.navbar-form {
    border-color: #e7e7e7;
    margin-left: 116px;
}
	.navbar-btn {
    margin-top: 8px;
    margin-bottom: 8px;
    margin-right: 35px;
    background: #0d73da;
    border: 1px solid #0d73da;
    color:#fff;
}
	</style>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid"> 
    <div class="navbar-header">
        <a class="navbar-brand"><strong>我的笔记</strong></a>
    </div>
        <!--向左对齐-->
       <!--  <ul class="nav navbar-nav navbar-left">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    Java
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#">jmeter</a></li>
                    <li><a href="#">EJB</a></li>
                    <li><a href="#">Jasper Report</a></li>
                    <li class="divider"></li>
                    <li><a href="#">分离的链接</a></li>
                    <li class="divider"></li>
                    <li><a href="#">另一个分离的链接</a></li>
                </ul>
            </li>
        </ul> -->
       <div>
       		<form method="GET" class="navbar-form navbar-left zu-top-search-form" role="search" id="zh-top-search-form">
            	<div class="form-group">
               		<input type="text" class="zu-top-search-input" id="q" name="q" autocomplete="off" value="" maxlength="100" placeholder="搜索你的笔记..." role="combobox" aria-autocomplete="list">
            	</div>
            	<button type="button" class="btn btn-primary btn-xs btn-search ">
            		<span class="glyphicon glyphicon-zoom-in" style="color: rgb(255, 255, 255);font-size: 20px;background:#0d73da;"></span>
            	</button>
        	</form>
    	</div>
        <!--向右对齐-->
        <div class="nav navbar-nav navbar-right">
        	 <button type="button" class="btn btn-default navbar-btn">
        	 	扭断翅膀的猪
        	</button>
        </div>
    </div>
</nav>

</body>
</html>
